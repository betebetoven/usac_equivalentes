<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de Equivalentes</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding-top: 30px;
        }
        header {
            background: #50b3a2;
            color: #ffffff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #e8491d 3px solid;
        }
        header a {
            color: #ffffff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
        }
        header li {
            float: left;
            display: inline;
            padding: 0 20px 0 20px;
        }
        header #branding {
            float: left;
        }
        header #branding h1 {
            margin: 0;
        }
        header nav {
            float: right;
            margin-top: 10px;
        }
        header .highlight, header .current a {
            color: #e8491d;
            font-weight: bold;
        }
        header a:hover {
            color: #ffffff;
            font-weight: bold;
        }
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            font-size: 16px;
            min-height: 200px;
        }
        input[type="submit"] {
            height: 50px;
            background: #333;
            border: 0;
            padding-left: 20px;
            padding-right: 20px;
            color: #ffffff;
            margin-top: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }
        input[type="submit"]:hover {
            background: #e8491d;
            transition: background 0.3s ease;
        }
        .result-container {
            background: #ffffff;
            color: #333;
            padding: 20px;
            margin-top: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px 0px #aaaaaa;
        }
        .result-item {
            margin-bottom: 10px;
            padding: 5px;
            border-left: 4px solid #e8491d;
            background: #f4f4f4;
            animation: slideIn 0.5s ease-in-out;
        }
        .key {
            font-weight: bold;
        }
        @keyframes slideIn {
            from {
                margin-left: -100%;
                opacity: 0;
            }
            to {
                margin-left: 0;
                opacity: 1;
            }
        }
        /* Add more styling as needed */
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1>Calculadora de Equivalentes</h1>
            </div>
            <nav>
                <ul>
                    <li class="current"><a href="https://github.com/betebetoven/usac_equivalentes" target="_blank">Ver Codigo</a></li>
                    <!-- Add more navigation items if needed -->
                </ul>
            </nav>
        </div>
    </header>
    
    <div class="container">
        <form method="post">
            <textarea name="input_text">{{ input_text }}</textarea><br>
            <input type="submit" value="Calcular">
        </form>
        {% if result is not none %}
            <div class="result-container">
                <h2>Parsed Output:</h2>
                {% for key, value in result.items() %}
                    <div class="result-item">
                        <span class="key">{{ key }}:</span> {{ value }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    </div>
</body>
</html>
